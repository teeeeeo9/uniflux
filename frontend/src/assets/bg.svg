<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="900" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* --- Dot Styles --- */
    /* Removed 'r' attribute, now set inline */
    .intersection-dot {
      opacity: 0; 
      animation-name: intersection-pulse; 
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }
    .intersection-dot-bright {
      opacity: 0;
      animation-name: intersection-pulse-bright;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }

    /* --- Connection Line Styles --- */
    .connection-line {
      opacity: 0;
      stroke-dasharray: 5, 5;
      animation: connection 15s linear infinite;
      stroke-width: 1; 
    }
    
    /* --- Spline Styles --- */
    .spline {
      opacity: 0; 
      stroke-width: 1.5; 
      fill: none; 
      animation-name: fade-spline;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out; 
    }
    
    /* --- Keyframes --- */
    
    /* Dot Keyframes */
    @keyframes intersection-pulse {
      0%, 100% { opacity: 0; }
      50% { opacity: 0.6; } 
    }
    @keyframes intersection-pulse-bright {
      0%, 100% { opacity: 0; }
      50% { opacity: 0.9; } 
    }
    
    /* Connection Line Keyframes */
    @keyframes connection {
      0%, 20% { opacity: 0; }
      30%, 70% { opacity: 0.25; } 
      80%, 100% { opacity: 0; }
    }
    
    /* Spline Fade Keyframes */
    @keyframes fade-spline {
      0%   { opacity: 0; }   
      25%  { opacity: 0.4; } 
      75%  { opacity: 0.4; } 
      100% { opacity: 0; }   
    }

  </style>

